
<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eduventure with Fahim</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1a237e;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 2.5em;
    }
    p {
      font-size: 1.1em;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    footer {
      background: #e8eaf6;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>

<header>
  <h1>Eduventure with Fahim</h1>
  <p>ফেসবুকের কিছু মধুর স্মৃতি এক জায়গায়</p>
</header>

<section class="gallery">
  <img src="image1.jpg" alt="স্মৃতি ১">
  <img src="image2.jpg" alt="স্মৃতি ২">
  <img src="image3.jpg" alt="স্মৃতি ৩">
  <img src="image4.jpg" alt="স্মৃতি ৪">
  <!-- চাইলে আরও ছবি এভাবে যোগ করো -->
</section>

<footer>
  © 2025 Eduventure with Fahim | All rights reserved
</footer>

</body>
</html>
